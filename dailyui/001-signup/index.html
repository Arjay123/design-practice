<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

    <div class="modal" id="modal">
        <div class="modal-nav">
            <ul id="modal-nav-group">
                <li class="current-nav modal-nav-li"><a class="modal-nav-link" name="login" href="#">Login</a></li>
                <li class="modal-nav-li"><a class="modal-nav-link" name="signup" href="#">Signup</a></li>
            </ul>
        </div>
        <div class="modal-content" id="login">
            <div class="modal-content-hdr">
                <h1>Login</h1>
            </div>
            <div class="modal-content-body">
                <form id="login-form">
                    <div class="form-group">
                        <input type="text" name="username" id="username" placeholder="&#xf007;&#9; Username/Email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="&#xf023;&#9;Password">
                    </div>
                    <button type="button" class="continue">Submit</button>
                </form>
            </div>
        </div>
        <div class="modal-content" id="signup">
            <div class="modal-content-hdr">
                <h1>Sign Up</h1>
            </div>
            <div class="modal-content-body">
                <form id="signup-form">
                    <div class="form-group">
                        <input type="text" name="username" id="username" placeholder="&#xf007;&#9;Username">
                    </div>
                    <div class="form-group">
                            <input type="text" name="email" id="email" placeholder="&#xf0e0;&#9;Email">
                        </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="&#xf023;&#9;Password">
                    </div>
                    <button type="button" class="continue">Submit</button>
                </form>
            </div>
        </div>
    </div>



    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <script src="https://use.fontawesome.com/139a6099b5.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
