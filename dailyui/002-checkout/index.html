<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>


    <div class="checkout">
        <div class="checkout-hdr checkout-child">
                <div class="logo">
                        <a href="#">
                            <img src="http://via.placeholder.com/100x100">
                        </a>
                </div>
                <div class="progress-wrap">
                    <ul class="progress-bar">
                        <li>Cart</li>
                        <li>Shipping</li>
                        <li class="active">Payment</li>
                        <li>Confirm</li>
                    </ul>
                </div>
        </div>
        <div class="checkout-body checkout-child">
            <div class="checkout-body-hdr">
                <h2>Checkout</h2>
            </div>
            <div class="customer-info-wrap">
                <div class="shipping">
                    <div class="address-hdr">
                        <h4>Shipping</h4>
                        <hr>
                    </div>
                    <div class="address-wrapper">
                        <div class="address-name">P. Sherman</div>
                        <div class="address-street">42 Wallaby Way</div>
                        <div class="address-city">Sydney</div>
                        <div class="address-country">Australia</div>
                    </div>
                </div>
                <div class="payment">
                    <div class="payment-hdr">
                        <h4>Payment</h4>
                        <hr>
                    </div>
                    <div class="payment-wrapper">
                        <div class="credit-card">
                            <form class="credit-card-form">
                                <div class="form-group large">
                                    <label for="name">Name on Card</label>
                                    <input class="large-input" type="text" name="name" id="name" placeholder="Name of Card Holder">
                                </div>
                                <div class="form-group large">
                                    <label for="number">Card Number</label>
                                    <input class="large-input" type="text" name="number" id="number" placeholder="1111222233334444">
                                </div>
                                <div class="form-group small">
                                    <label for="expiration">Valid Through</label>
                                    <input type="text" name="expiration" id="expiration" placeholder="08/91">
                                </div>
                                <div class="form-group small">
                                    <label for="cvc">CVC</label>
                                    <input type="text" name="cvc" id="cvc" placeholder="123">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="order">
                <div class="order-hdr">
                    <h4>Order</h4>
                    <hr>
                </div>
                <div class="order-wrapper">


                </div>

            </div>

        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <script src="https://use.fontawesome.com/139a6099b5.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
