<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,800,800i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

    <div class="calculator">
        <div class="button-group">
            <div class="screen">
                <div class="screen-text-wrap">
                    <span class="screen-text">
                        1000
                    </span>
                </div>
            </div>
        </div>

        <div class="button-group">
            <div class="button light-blue">
                <div class="button-text">
                    7
                </div>
            </div>
            <div class="button light-blue">
                <div class="button-text">
                    8
                </div>
            </div>
            <div class="button light-blue">
                <div class="button-text">
                    9
                </div>
            </div>
            <div class="button turquoise">
                <div class="button-text">
                    \
                </div>
            </div>
        </div>

        <div class="button-group">
            <div class="button light-blue">
                <div class="button-text">
                    4
                </div>
            </div>
            <div class="button light-blue">
                <div class="button-text">
                    5
                </div>
            </div>
            <div class="button light-blue">
                <div class="button-text">
                    6
                </div>
            </div>
            <div class="button turquoise">
                <div class="button-text">
                    *
                </div>
            </div>
        </div>

        <div class="button-group">
            <div class="button light-blue">
                <div class="button-text">
                    1
                </div>
            </div>
            <div class="button light-blue">
                <div class="button-text">
                    2
                </div>
            </div>
            <div class="button light-blue">
                <div class="button-text">
                    3
                </div>
            </div>
            <div class="button turquoise">
                <div class="button-text">
                    -
                </div>
            </div>
        </div>

        <div class="button-group">
            <div class="button purple">
                <div class="button-text">
                    =
                </div>
            </div>
            <div class="button light-blue">
                <div class="button-text">
                    0
                </div>
            </div>
            <div class="button light-blue">
                <div class="button-text">
                    .
                </div>
            </div>
            <div class="button turquoise">
                <div class="button-text">
                    +
                </div>
            </div>
        </div>


    </div>

<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script src="https://use.fontawesome.com/139a6099b5.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
