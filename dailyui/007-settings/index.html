<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="settings">
        <div class="main-hdr">
            <h2>Settings</h2>
        </div>
        <div class="network">
            <div class="setting-hdr">
                <h5>Network</h5>
            </div>
            <ul class="toggle-settings">
                <li class="toggle-setting">Wi-Fi</li>
                <li class="toggle-setting">Bluetooth</li>
                <li class="toggle-setting">Cellular</li>
            </ul>
        </div>
        <div class="device">
            <div class="setting-hdr">
                <h5>Device</h5>
            </div>
            <ul class="dropdown-settings">
                <li class="dropdown-setting">Sound</li>
                <li class="dropdown-setting">Display</li>
                <li class="dropdown-setting">Storage</li>
                <li class="dropdown-setting">Battery</li>
            </ul>
        </div>
    </div>
</body>
</html>
