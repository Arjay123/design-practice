<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="settings">
        <div class="main-hdr">
            <h2 class="setting-hdr">Settings</h2>
        </div>
        <div class="network">
            <div class="setting-hdr-wrap">
                <h5 class="setting-hdr">Network</h5>
            </div>
            <ul class="settings-list">
                <li class="setting-item">
                    <div class="setting-icon">
                        <i class="fa fa-wifi" aria-hidden="true"></i>
                    </div>
                    <div class="setting-text">
                        Wi-Fi
                    </div>
                    <div class="setting-control">
                        Toggle
                    </div>
                </li>
                <li class="setting-item">
                    <div class="setting-icon">
                        <i class="fa fa-bluetooth" aria-hidden="true"></i>
                    </div>
                    <div class="setting-text">
                        Bluetooth
                    </div>
                    <div class="setting-control">
                        Toggle
                    </div>
                </li>
                <li class="setting-item">
                    <div class="setting-icon">
                        <i class="fa fa-mobile" aria-hidden="true"></i>
                    </div>
                    <div class="setting-text">
                        Cellular
                    </div>
                    <div class="setting-control">
                        Toggle
                    </div>
                </li>
            </ul>
        </div>
        <div class="device">
            <div class="setting-hdr-wrap">
                <h5 class="setting-hdr">Device</h5>
            </div>
            <ul class="settings-list">
                <li class="setting-item">
                    <div class="setting-icon">
                        <i class="fa fa-volume-up" aria-hidden="true"></i>
                    </div>
                    <div class="setting-text">
                        Sound
                    </div>
                    <div class="setting-control">
                        Toggle
                    </div>
                </li>
                <li class="setting-item">
                    <div class="setting-icon">
                        <i class="fa fa-television" aria-hidden="true"></i>
                    </div>
                    <div class="setting-text">
                        Display
                    </div>
                    <div class="setting-control">
                        Toggle
                    </div>
                </li>
                <li class="setting-item">
                    <div class="setting-icon">
                        <i class="fa fa-database" aria-hidden="true"></i>
                    </div>
                    <div class="setting-text">
                        Storage
                    </div>
                    <div class="setting-control">
                        Toggle
                    </div>
                </li>
                <li class="setting-item">
                    <div class="setting-icon">
                        <i class="fa fa-battery-full" aria-hidden="true"></i>
                    </div>
                    <div class="setting-text">
                        Battery
                    </div>
                    <div class="setting-control">
                        Toggle
                    </div>
                </li>
            </ul>
        </div>
    </div>


    <script src="https://use.fontawesome.com/139a6099b5.js"></script>
</body>
</html>
