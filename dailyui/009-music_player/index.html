<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <div class="player">
        <div class="track">
            <div class="art-container">
                <img class="art-img" src="img/album-art.jpg">
            </div>
            <div class="details-container">
                <h3 class="track-detail-hdr">Artist</h3>
                <h4 class="track-detail-hdr">Track</h4>
            </div>
        </div>
        <div class="controls">
            <div class="track-position-container">
                <input class="range-input time" type="range">
                <span class="passed-time">1:23</span>
                <span class="remaining-time">1:23</span>
            </div>
            <div class="track-playback">
                <button class="playback-btn"><i class="fa fa-repeat playback-ctrl" aria-hidden="true"></i></button>
                <button class="playback-btn"><i class="fa fa-step-backward fa-2x playback-ctrl" aria-hidden="true"></i></button>
                <button class="playback-btn"><i class="fa fa-play fa-2x playback-ctrl play" aria-hidden="true"></i></button>
                <button class="playback-btn"><i class="fa fa-step-forward fa-2x playback-ctrl" aria-hidden="true"></i></button>
                <button class="playback-btn"><i class="fa fa-random playback-ctrl" aria-hidden="true"></i></button>
            </div>
            <div class="volume-container">
                <i class="fa fa-volume-off" aria-hidden="true"></i>
                <input class="range-input volume" type="range">
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <script src="https://use.fontawesome.com/139a6099b5.js"></script>
</body>
</html>
