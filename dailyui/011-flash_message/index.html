<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flash Message</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="messages-wrap">
        <div class="flash">
            <div class="flash-wrap success">
                <div class="icon-wrap">
                    <img class="icon" src="img/success.png">
                </div>
                <div class="text-wrap">
                    <h2>Success!</h2>
                    <p>This is a success message, this is a success message. This is a success message.</p>
                    <button class="button">Okay</button>
                </div>
            </div>
        </div>
        <div class="flash">
            <div class="flash-wrap error">
                <div class="icon-wrap">
                    <img class="icon" src="img/error.png">
                </div>
                <div class="text-wrap">
                    <h2>Something went wrong!</h2>
                    <p>This is an error message, this is an error message. This is an error message.</p>
                    <button class="button">Try Again</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
