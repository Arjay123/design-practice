<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flash Message</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="messages-wrap">
        <div class="flash-wrap">
            <div class="flash success">
                <div class="icon-wrap">
                    <img class="icon" src="img/success.svg">
                </div>
                <div class="text-wrap">
                    <h3>Success!</h3>
                    <p>This is a success message, this is a success message. This is a success message.</p>
                    <button>Okay</button>
                </div>
            </div>
        </div>
        <div class="flash-wrap">
            <div class="flash error">
                <div class="icon-wrap">
                    <img class="icon" src="img/error.png">
                </div>
                <div class="text-wrap">
                    <h3>Something went wrong!</h3>
                    <p>This is an error message, this is an error message. This is an error message.</p>
                    <button>Try Again</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
